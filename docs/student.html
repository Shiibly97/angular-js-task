<br>
<div class="title">
    <p><span>|</span> Students</p>
</div>
<br>
<div class="students-data">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name </th>
                <th>Phone number </th>
                <th>E-mail</th>
                <th>Address</th>
                <th>Class</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.lastname}}</td>
                <td>{{student.phonenum}}</td>
                <td>{{student.email}}</td>
                <td>{{student.address}}</td>
                <td>{{student.class}}</td>
                <td><button class="delete-student" ng-click="deleteRow($index)"><i style="font-size:24px" class="fa">&#xf014;
                        </i>
                        {{student.action}}</button> </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
<div class="add-student">
    <button>+ Add</button>
</div>
</div>
</div>
