<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="/lib/script.js"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/techer.css">
    <link rel="stylesheet" href="/style/parent.css">
    <link rel="stylesheet" href="/style/admin.css">
    <link rel="stylesheet" href="/style/contact.css">
    <link rel="stylesheet" href="/style/dashboard.css">
    <link rel="stylesheet" href="/style/students.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a525a69fda.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h3>
        <i class='fas fa-user-tie' style='color: black;font-size:36px'></i>
        <br>
        Login to your account
    </h3>
    <br>
    <form>

        <div class="container">
            <h2>Enter your username and password</h2>
            <br>
            <label for="uname"><b>Username</b></label>
            <br>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <br>
            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <button class="login-button" type="submit">Login</button>
        </div>
    </form>
    <br>

</body>

</html>
